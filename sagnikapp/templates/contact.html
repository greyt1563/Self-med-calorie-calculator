<div class="container-contact">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">Contact Us </h2>

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Your Name" id="name" name="name" step="1" required="">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Your Address" id="Address" name="address" step="0.001" required="">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Your Phone number" id="Phone number" name="ph" step="1" required="">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Your Email ID" id="Email ID" name="email" required="">
                </div>


                <div class="input-field-textarea">
                    <textarea name="Message" rows="10" cols="68" placeholder="Message Box:-"></textarea>
                </div>
                <input type="submit" value="Submit" id="buton" class="btn solid">

            </form>
        </div>


    </div>

    <div class="panels-container">
        <div class="left-panel">
            <div class="content">

        </div>
    </div>
</div>
