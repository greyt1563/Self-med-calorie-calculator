<!Doctype html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<link href =
"https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
			rel = "stylesheet" />
	<script src =
"https://code.jquery.com/jquery-1.10.2.js">
	</script>
	<script src =
"https://code.jquery.com/ui/1.10.4/jquery-ui.js">
	</script>
		
	<style type = "text/css">
		#gfg input {width: 100px}
	</style>

	<script>
		$(function() {
			$("#gfg").spinner();

			$('#gfg1').click(function () {
			$("#gfg").spinner("stepUp");
			});
		});
	</script>
</head>
	
<body>
	<h1>GeeksforGeeks</h1>
	<h2>jQuery UI | spinner stepUp method</h2>
	<input id = "gfg" min="0" max="5" />
	<br/>
	<button id = "gfg1">+1</button>
</body>

</html>
